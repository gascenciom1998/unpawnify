<!doctype html>
<html>
  <head>
    <title>Unpawnify: Options</title>
    <link rel="stylesheet" href="options.css"/>
    <link rel="icon" href="pawn.png"/>
  </head>
  <body>
    <header>
      <h1>Unpawnify: Options</h1>
    </header>
    <div class="section first">
      <div class="row">
        <p>Pad:</p>
        <p id="pad">
      </div>
    </div>
    <div class="section" id="shortcuts">
      <div class="row">
        <p>Hash selected:</p>
        <p id="hash_sel"></p>

      <div class="row">

        <p id="hash_all"></p>
      </div>
      <div class="row">
        <p>Go to <b>chrome://extensions/shortcuts</b> to change shortcuts.</p>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
